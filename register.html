<!DOCTYPE html>

<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		
		<link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
	</head>

	<body>
		<div>
			<div class="col-md-9 offset-md-1"><span class="fonteTitulo">Entre No Mundo Do Clyto</h1></div>
		</div>
		<div class="row registerForm" >
			<div class="col-md-6 offset-md-1">
				<div class="grupo-form">
					<div class="form-group">
						<label for="email">Nome:</label>
						<input type="email" class="form-control" id="nome">
					</div>
					<div class="form-group">
						<label for="email">Login:</label>
						<input type="email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="pwd">Senha:</label>
						<input type="password" class="form-control" id="pwd">
					</div>
					<button onclick="autenticar()" class="btn btn-lg btn-default">Registrar</button>
				</div>
			</div>
			<div class="col-md-5">
				<img src="ImagemPersonagem/ClyntonAcenando.gif">
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/appAjax.js"></script>
		<script type="text/javascript" src="js/register.js"></script>		
	</body>
</html>
